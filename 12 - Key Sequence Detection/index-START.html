<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>

<body>
  <script>
    (function () {
      const KONAMI = 'asdf1234';
      let keyed = '';
      window.addEventListener('keyup', function (e) {
        keyed = keyed.length < KONAMI.length ? keyed + e.key : (keyed + e.key).substr(-KONAMI.length);
        keyed === KONAMI && cornify_add();
      });
    }())
  </script>
</body>

</html>
