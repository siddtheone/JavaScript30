<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>

<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
    html {
      color: black;
      font-family: sans-serif;
    }

    body {
      margin: 0;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
    }

    h1 {
      text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
      font-size: 100px;
    }
  </style>

  <script>
    (function () {
      const maxDistance = 100;
      const hero = document.querySelector('.hero');
      const text = document.querySelector('h1');

      hero.addEventListener('mousemove', function (e) {
        const { offsetWidth: width, offsetHeight: height } = hero;
        let { offsetX: x, offsetY: y } = e;

        if (!this.isEqualNode(e.target)) {
          x += text.offsetLeft;
          y += text.offsetTop;
        }

        const shadowX = (width / 2 - x) / width * maxDistance;
        const shadowY = (height / 2 - y) / height * maxDistance;

        text.style.textShadow = `
          ${shadowX}px ${shadowY}px 0 rgba(0, 125, 125, 0.5),
          ${-shadowX}px ${-shadowY}px 0 rgba(125, 255, 0, 0.5)
        `;
      });
    }())
  </script>
</body>

</html>
